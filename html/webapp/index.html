<!doctype html>
<html>
<head>
  <title>JOric - The web-based Oric emulator built with libGDX</title>
  <meta name="description" content="Play Oric games directly in your browser, with JOric, the web-based Oric emulator built with libGDX." />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script type="application/ld+json">
    {
      "@context" : "https://schema.org",
      "@type" : "WebSite",
      "name" : "JOric - The web-based Oric emulator built with libGDX",
      "url" : "https://oric.games/"
    }
  </script>
</head>

<body>
<div align="center" id="embed-html"></div>
<script type="text/javascript" src="/dialog.js"></script>
<script type="text/javascript" src="/jszip.min.js"></script>
<script type="text/javascript" src="/html/html.nocache.js"></script>
</body>

<script>
function handleMouseDown(evt) {
  evt.preventDefault();
  evt.stopPropagation();
  window.focus();
}

function handleMouseUp(evt) {
  evt.preventDefault();
  evt.stopPropagation();
}

function handleDragOver(evt) {
  evt.preventDefault();
  return false;
}

document.addEventListener('contextmenu', event => event.preventDefault());
document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
document.getElementById('embed-html').addEventListener('dragover', handleDragOver, false);
</script>
</html>
